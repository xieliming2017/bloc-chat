<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 side-bar container-fluid">
      <div class="row">
        <div class="col">
          <h2 >Bloc Chat</h2>
        </div>
        <div class="col">
          <button id="new-room" class="btn btn-default" ng-click="home.open()">New room</button>
        </div>
      </div>
      <div  class="roomName" ng-repeat = "room in home.rooms" ng-click="home.activateRoom(room)">
        {{room.$value}}
      </div>
    </div>


    <div class="col-sm-9 chat-list">
        <h3 class="chat-list-title">{{home.activatedRoom}}</h3>
        <div class="message-body" ng-repeat="message in home.activatedMessage">
          <h4>{{message.username}}</h4>
          <div class="message-content">
            {{message.content}}
          </div>
          <div class="sent-time">
            {{message.sentAt}}
          </div>
        </div>
    </div>
  </div>
  <div class="row">

  </div>

  </div
</div>
