<div class="modal-header">
    <h3 class="modal-title" >Create new room</h3>
</div>
<div class="modal-body">
    Enter a room name
    <input ng-model="roomName" />
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="modal.cancel()">Cancel</button>
    <button class="btn btn-default" type="button" ng-click="modal.ok()">Create room</button>
</div>
